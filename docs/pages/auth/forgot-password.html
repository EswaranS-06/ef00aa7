<div class="flex-center" style="min-height: 100vh; position: relative; overflow: hidden;">
    <div
        style="position: absolute; top: -10%; right: -10%; width: 50%; height: 50%; background: radial-gradient(circle, var(--warning) 0%, transparent 60%); opacity: 0.1; filter: blur(80px);">
    </div>

    <div class="card fade-in" style="width: 100%; max-width: 400px; z-index: 10;">
        <div class="card-gloss"></div>

        <div style="margin-bottom: 2rem;">
            <a href="#/" data-link
                style="color: var(--text-muted); display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem;">
                <i class="fa-solid fa-arrow-left"></i> Back to Login
            </a>
            <h2 style="font-size: 1.75rem;">Reset Password</h2>
            <p style="color: var(--text-muted);">Enter your email to receive reset instructions.</p>
        </div>

        <form onsubmit="handleReset(event)">
            <div class="input-group">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input type="email" class="input-field" placeholder="Email Address" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Send Instructions
            </button>
        </form>
    </div>
</div>

<script>
    function handleReset(e) {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.innerHTML = 'Sending...';

        setTimeout(() => {
            btn.innerHTML = 'Email Sent!';
            btn.style.backgroundColor = 'var(--success)';
            setTimeout(() => window.router.navigateTo('#/'), 1500);
        }, 1000);
    }
</script>
