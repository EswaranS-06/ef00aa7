<div style="display: flex; height: 100vh; overflow: hidden;">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar collapsed">
        <div class="sidebar-header">
            <div class="logo-container" onclick="toggleSidebar()" title="Toggle Menu">
                <i class="fa-solid fa-shield-halved text-white"></i>
            </div>
            <h1 class="logo-text">VAPT Pro</h1>
        </div>
        <nav style="flex: 1; padding: 1rem;">
            <ul style="list-style: none; display: flex; flex-direction: column; gap: 0.5rem;">
                <li><a href="#/dashboard" class="nav-link"><i class="fa-solid fa-border-all"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Dashboard</span></a></li>
                <li><a href="#/projects" class="nav-link"><i class="fa-solid fa-folder-open"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Projects</span></a></li>
                <li><a href="#/reports" class="nav-link"><i class="fa-solid fa-file-contract"></i> <span
                            class="nav-text" style="margin-left: 0.5rem;">Reports</span></a></li>
                <li class="admin-only"><a href="#/users" class="nav-link"><i class="fa-solid fa-users"></i> <span
                            class="nav-text" style="margin-left: 0.5rem;">Users</span></a></li>
                <li><a href="#/settings" class="nav-link active"><i class="fa-solid fa-gear"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Settings</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div
                    style="width: 40px; height: 40px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-muted); flex-shrink: 0;">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-info-group">
                    <div style="font-weight: 600; font-size: 0.9rem;" class="user-name-display">Admin User</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);" class="user-role-display">Administrator
                    </div>
                </div>
                <a href="#/" class="user-info-group" style="margin-left: auto; color: var(--danger); cursor: pointer;"
                    title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </aside>

    <main style="flex: 1; overflow-y: auto; background: var(--bg-dark); padding: 2rem;">
        <header style="margin-bottom: 2rem;">
            <h2 style="font-size: 2rem;">Settings</h2>
            <p style="color: var(--text-muted);">Manage your profile and preferences.</p>
        </header>

        <div style="max-width: 600px;">
            <div class="card" style="margin-bottom: 2rem;">
                <h4 style="margin-bottom: 1.5rem;">Profile Settings</h4>
                <div class="input-group">
                    <label style="display: block; margin-bottom: 0.5rem;">Full Name</label>
                    <input type="text" class="input-field" value="Admin User">
                </div>
                <div class="input-group">
                    <label style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                    <input type="email" class="input-field" value="admin@vapt.com">
                </div>
                <button class="btn btn-primary">Save Changes</button>
            </div>

            <div class="card">
                <h4 style="margin-bottom: 1.5rem;">System Preferences</h4>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>Email Notifications</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
</div>
