<div style="display: flex; height: 100vh; overflow: hidden;">
    <!-- Sidebar -->
    <aside
        style="width: 260px; background: var(--bg-panel); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; z-index: 20;">
        <div style="padding: 2rem; display: flex; align-items: center; gap: 1rem;">
            <div
                style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), #8a2be2); border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--primary-glow);">
                <i class="fa-solid fa-shield-halved text-white"></i>
            </div>
            <h1 style="font-size: 1.25rem; font-weight: 700;">VAPT Pro</h1>
        </div>
        <nav style="flex: 1; padding: 1rem;">
            <ul style="list-style: none; display: flex; flex-direction: column; gap: 0.5rem;">
                <li><a href="#/dashboard" class="nav-link"><i class="fa-solid fa-grid-2"></i> Dashboard</a></li>
                <li><a href="#/settings" class="nav-link active"><i class="fa-solid fa-gear"></i> Settings</a></li>
            </ul>
        </nav>
    </aside>

    <main style="flex: 1; overflow-y: auto; background: var(--bg-dark); padding: 2rem;">
        <header style="margin-bottom: 2rem;">
            <h2 style="font-size: 2rem;">Settings</h2>
            <p style="color: var(--text-muted);">Manage your profile and preferences.</p>
        </header>

        <div style="max-width: 600px;">
            <div class="card" style="margin-bottom: 2rem;">
                <h4 style="margin-bottom: 1.5rem;">Profile Settings</h4>
                <div class="input-group">
                    <label style="display: block; margin-bottom: 0.5rem;">Full Name</label>
                    <input type="text" class="input-field" value="Admin User">
                </div>
                <div class="input-group">
                    <label style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                    <input type="email" class="input-field" value="admin@vapt.com">
                </div>
                <button class="btn btn-primary">Save Changes</button>
            </div>

            <div class="card">
                <h4 style="margin-bottom: 1.5rem;">System Preferences</h4>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <span>Dark Mode</span>
                    <input type="checkbox" checked style="accent-color: var(--primary); transform: scale(1.2);">
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>Email Notifications</span>
                    <input type="checkbox" checked style="accent-color: var(--primary); transform: scale(1.2);">
                </div>
            </div>
        </div>
    </main>
</div>
