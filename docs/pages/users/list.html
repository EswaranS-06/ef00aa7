<div style="display: flex; height: 100vh; overflow: hidden;">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar collapsed">
        <div class="sidebar-header">
            <div class="logo-container" onclick="toggleSidebar()" title="Toggle Menu">
                <i class="fa-solid fa-shield-halved text-white"></i>
            </div>
            <h1 class="logo-text">VAPT Pro</h1>
        </div>
        <nav style="flex: 1; padding: 1rem;">
            <ul style="list-style: none; display: flex; flex-direction: column; gap: 0.5rem;">
                <li><a href="#/dashboard" class="nav-link"><i class="fa-solid fa-border-all"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Dashboard</span></a></li>
                <li><a href="#/projects" class="nav-link"><i class="fa-solid fa-folder-open"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Projects</span></a></li>
                <li><a href="#/reports" class="nav-link"><i class="fa-solid fa-file-contract"></i> <span
                            class="nav-text" style="margin-left: 0.5rem;">Reports</span></a></li>
                <li class="admin-only"><a href="#/users" class="nav-link active"><i class="fa-solid fa-users"></i> <span
                            class="nav-text" style="margin-left: 0.5rem;">Users</span></a></li>
                <li><a href="#/settings" class="nav-link"><i class="fa-solid fa-gear"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Settings</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div
                    style="width: 40px; height: 40px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-muted); flex-shrink: 0;">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-info-group">
                    <div style="font-weight: 600; font-size: 0.9rem;" class="user-name-display">Admin User</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);" class="user-role-display">Administrator
                    </div>
                </div>
                <a href="#/" class="user-info-group" style="margin-left: auto; color: var(--danger); cursor: pointer;"
                    title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </aside>

    <main style="flex: 1; overflow-y: auto; background: var(--bg-dark); padding: 2rem;">

        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h2 style="font-size: 2rem;">User Management</h2>
                <p style="color: var(--text-muted);">Manage access and permissions.</p>
            </div>
            <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add User</button>
        </header>

        <div class="card">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr
                        style="border-bottom: 1px solid var(--glass-border); color: var(--text-muted); text-align: left;">
                        <th style="padding: 1rem;">User</th>
                        <th style="padding: 1rem;">Role</th>
                        <th style="padding: 1rem;">Status</th>
                        <th style="padding: 1rem;">Last Login</th>
                        <th style="padding: 1rem;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td style="padding: 1rem;">
                            <div style="display: flex; align-items: center; gap: 0.8rem;">
                                <div
                                    style="width: 32px; height: 32px; background: var(--bg-panel); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fa-regular fa-user"></i>
                                </div>
                                <div>
                                    <div style="font-weight: 600;">Admin User</div>
                                    <div style="font-size: 0.8rem; color: var(--text-muted);">admin@vapt.com</div>
                                </div>
                            </div>
                        </td>
                        <td style="padding: 1rem;"><span class="badge"
                                style="background: rgba(111, 66, 193, 0.2); color: var(--primary);">Admin</span></td>
                        <td style="padding: 1rem;"><span style="color: var(--success);">Active</span></td>
                        <td style="padding: 1rem;">2 mins ago</td>
                        <td style="padding: 1rem;">
                            <button class="btn-icon" title="Edit User"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn-icon" title="Remove User"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td style="padding: 1rem;">
                            <div style="display: flex; align-items: center; gap: 0.8rem;">
                                <div
                                    style="width: 32px; height: 32px; background: var(--bg-panel); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fa-regular fa-user"></i>
                                </div>
                                <div>
                                    <div style="font-weight: 600;">Jane Doe</div>
                                    <div style="font-size: 0.8rem; color: var(--text-muted);">jane@vapt.com</div>
                                </div>
                            </div>
                        </td>
                        <td style="padding: 1rem;"><span class="badge"
                                style="background: rgba(0, 123, 255, 0.2); color: var(--info);">Analyst</span></td>
                        <td style="padding: 1rem;"><span style="color: var(--success);">Active</span></td>
                        <td style="padding: 1rem;">2 days ago</td>
                        <td style="padding: 1rem;">
                            <button class="btn-icon" title="Edit User"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn-icon" title="Remove User"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>
