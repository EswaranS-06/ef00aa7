<div style="display: flex; height: 100vh; overflow: hidden;">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar collapsed">
        <div class="sidebar-header">
            <div class="logo-container" onclick="toggleSidebar()" title="Toggle Menu">
                <i class="fa-solid fa-shield-halved text-white"></i>
            </div>
            <h1 class="logo-text">VAPT Pro</h1>
        </div>
        <nav style="flex: 1; padding: 1rem;">
            <ul style="list-style: none; display: flex; flex-direction: column; gap: 0.5rem;">
                <li><a href="#/dashboard" class="nav-link"><i class="fa-solid fa-border-all"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Dashboard</span></a></li>
                <li><a href="#/projects" class="nav-link active"><i class="fa-solid fa-folder-open"></i> <span
                            class="nav-text" style="margin-left: 0.5rem;">Projects</span></a></li>
                <li><a href="#/reports" class="nav-link"><i class="fa-solid fa-file-contract"></i> <span
                            class="nav-text" style="margin-left: 0.5rem;">Reports</span></a></li>
                <li class="admin-only"><a href="#/users" class="nav-link"><i class="fa-solid fa-users"></i> <span
                            class="nav-text" style="margin-left: 0.5rem;">Users</span></a></li>
                <li><a href="#/settings" class="nav-link"><i class="fa-solid fa-gear"></i> <span class="nav-text"
                            style="margin-left: 0.5rem;">Settings</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div
                    style="width: 40px; height: 40px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-muted); flex-shrink: 0;">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-info-group">
                    <div style="font-weight: 600; font-size: 0.9rem;" class="user-name-display">Admin User</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);" class="user-role-display">Administrator
                    </div>
                </div>
                <a href="#/" class="user-info-group" style="margin-left: auto; color: var(--danger); cursor: pointer;"
                    title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </aside>

    <main style="flex: 1; overflow-y: auto; background: var(--bg-dark); padding: 2rem;">

        <div style="max-width: 800px; margin: 0 auto;">
            <header style="margin-bottom: 2rem;">
                <a href="#/projects" style="color: var(--text-muted); font-size: 0.9rem;"><i
                        class="fa-solid fa-arrow-left"></i> Back to Projects</a>
                <h2 style="font-size: 2rem; margin-top: 0.5rem;">New Project</h2>
                <p style="color: var(--text-muted);">Define the scope and details for the assessment.</p>
            </header>

            <div class="card">
                <form onsubmit="handleCreateGrid(event)">
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 0.5rem;">Project Name</label>
                        <input type="text" class="input-field" placeholder="e.g. Acme Corp Web Audit" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="input-group">
                            <label style="display: block; margin-bottom: 0.5rem;">Client Name</label>
                            <input type="text" class="input-field" placeholder="Client Name" required>
                        </div>
                        <div class="input-group">
                            <label style="display: block; margin-bottom: 0.5rem;">Assessment Type</label>
                            <select class="input-field">
                                <option>Black Box</option>
                                <option>Gray Box</option>
                                <option>White Box</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label style="display: block; margin-bottom: 0.5rem;">Scope Definition</label>
                        <textarea class="input-field" rows="5"
                            placeholder="Define URLs, IPs, and boundaries..."></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="input-group">
                            <label style="display: block; margin-bottom: 0.5rem;">Start Date</label>
                            <input type="date" class="input-field">
                        </div>
                        <div class="input-group">
                            <label style="display: block; margin-bottom: 0.5rem;">Target End Date</label>
                            <input type="date" class="input-field">
                        </div>
                    </div>

                    <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
                        <a href="#/projects" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
</div>

<script>
    function handleCreateGrid(e) {
        e.preventDefault();
        // Mock save
        window.location.hash = '#/projects/1';
    }
</script>
